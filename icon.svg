<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e80ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外框 -->
  <rect x="8" y="16" width="112" height="96" rx="8" ry="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- 内部终端背景 -->
  <rect x="16" y="32" width="96" height="72" rx="4" ry="4" fill="#1a202c"/>
  
  <!-- 终端标题栏 -->
  <rect x="16" y="24" width="96" height="16" rx="4" ry="4" fill="#4a5568"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="24" cy="32" r="3" fill="#ff5f56"/>
  <circle cx="36" cy="32" r="3" fill="#ffbd2e"/>
  <circle cx="48" cy="32" r="3" fill="#27ca3f"/>
  
  <!-- Console.log 文本效果 -->
  <text x="24" y="56" font-family="Monaco, monospace" font-size="10" fill="url(#grad1)" font-weight="bold">console.log(</text>
  <text x="24" y="72" font-family="Monaco, monospace" font-size="10" fill="#52c41a">'styled log'</text>
  <text x="24" y="88" font-family="Monaco, monospace" font-size="10" fill="url(#grad1)" font-weight="bold">);</text>
  
  <!-- 光标 -->
  <rect x="32" y="92" width="8" height="2" fill="url(#grad1)"/>
</svg>